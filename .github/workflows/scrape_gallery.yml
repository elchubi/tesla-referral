name: Ejecutar descarga con Selenium

on:
  workflow_dispatch:
  push:
    paths:
      - 'scripts/descargar_galeria.py'

jobs:
  descargar-imagenes:
    runs-on: ubuntu-22.04

    steps:
      - name: üßæ Clonar repositorio
        uses: actions/checkout@v3

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Instalar dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libgconf-2-4 libnss3 libasound2 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxss1
          pip install selenium beautifulsoup4 requests

      - name: üåê Instalar Chrome y ChromeDriver
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install ./google-chrome-stable_current_amd64.deb -y
          
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+' | cut -d. -f1)
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
          wget -N "https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          chmod +x chromedriver
          sudo mv -f chromedriver /usr/local/bin/chromedriver

      - name: ‚úÖ Ejecutar script
        env:
          DISPLAY: ":99"
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          python scripts/descargar_galeria.py

      - name: üì§ Subir im√°genes como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: imagenes-tesla
          path: output/
