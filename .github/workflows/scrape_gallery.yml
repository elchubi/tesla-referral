name: Ejecutar descarga con Selenium

on:
  workflow_dispatch:
  push:
    paths:
      - 'scripts/descargar_galeria.py'

jobs:
  descargar-imagenes:
    runs-on: ubuntu-22.04

    steps:
      - name: üßæ Clonar repositorio
        uses: actions/checkout@v3

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Instalar dependencias del sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb curl gnupg2 \
            libxi6 libnss3 libxss1 libgconf-2-4 libasound2 libatk1.0-0 \
            libatk-bridge2.0-0 libcups2

      - name: üåê Instalar Chrome y ChromeDriver
        run: |
          # Instalar Chrome
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install ./google-chrome-stable_current_amd64.deb -y

          # Obtener versi√≥n de Chrome
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')

          # Intentar obtener versi√≥n exacta de ChromeDriver
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION" || true)

          # Fallback a versi√≥n mayor
          if [ -z "$DRIVER_VERSION" ]; then
            CHROME_MAJOR=$(echo $CHROME_VERSION | cut -d. -f1)
            DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_MAJOR")
          fi

          echo "Chrome: $CHROME_VERSION"
          echo "ChromeDriver: $DRIVER_VERSION"

          wget "https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          chmod +x chromedriver
          sudo mv chromedriver /usr/local/bin/chromedriver

      - name: üß™ Instalar dependencias Python
        run: |
          pip install selenium beautifulsoup4 requests

      - name: ‚úÖ Ejecutar script
        env:
          DISPLAY: ":99"
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          python scripts/descargar_galeria.py

      - name: üì§ Subir im√°genes como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: imagenes-tesla
          path: output/
